<!DOCTYPE html>
<html>
<head>
    <title>Create Project</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>
    </nav>
    <main>
        <section>
            <h2><strong>Project 1</strong></h2>
            <p>
                <ul>
                    <li>Created by: Jane Doe</li>
                    <li>Date Created: 12/09/2018</li>
                    <li>Last Updated: 13/10/2018</li>
                </ul>
            </p>
        </section>
        <section>
            <form>
            <h2><strong>Edit Project</strong></h2>
            <p>
                <label for="name">Project Name:</label><br />
                <input type="text" name="name" />
            </p>
            <p>
                <label for="abstract">Project Abstract:</label><br />
                <input type="text" name="abstract" />
            </p>
            <p>
                <label for="authors">Authors:</label><br />
                <input type="text" name="authors" />
            </p>
            <p>
                <label for="tags">Tags(s):</label><br />
                <input type="text" name="tags" />
            </p>
            <p>
                <label for="projectFile">Upload File</label><br />
                <input type="file" name="projectFile" />
            </p>
            <p>
                <input type="submit" />
            </p>
            </form>
        </section>
    </main>
</body>
</html>
