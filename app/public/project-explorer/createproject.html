<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="css\bootstrap.min.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-white bg-primary">
            <span class="navbar-brand mb-0 h1">Project Explorer</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline order-2">
                <input class="form-control ml-sm-2" type="search" placeholder="Search Projects" name="searchForm" id="searchForm" />
                <button class="btn btn-outline-light" type="submit">Search</button>
                <button type="submit">Submit</button>
            </form>
            <div class="collapse navbar-collapse mb-0 justify-content-end order-12" id="navbarNav">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Sign in<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        <div class="container d-flex justify-content-center">
            <h3><strong>Submit Project</strong></h3>
        </div>
        <div class="container d-flex justify-content-center">
            <form name="submitProject">
                <div class="form-group">
                    <label for="name">Project name </label>
                    <input type="text" name="name" placeholder="Enter project name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="abstract">Project abstarct </label>
                    <textarea type="text" name="abstract" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="authors">Authors: </label>
                    <input type="text" name="authors" placeholder="Enter author names (separated by comma)" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Tag(s): </label><br />
                    <input type="text" name="tags" placeholder="Use # to tag the project topic (e.g Javascript, #mongodb" class="form-control" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" >Continue</button>
                </div>
            </form>
        </div>

    </main>
    <footer class="container-fluid-text-right">
        <p class="mt-5 mb-3 mr-2 text-muted" style="text-align:right;">Project Explorer &copy; 2020 - <strong>Edconnect</strong></p>
    </footer>
</body>
</html>
