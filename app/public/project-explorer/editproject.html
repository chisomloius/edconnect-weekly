<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="css\bootstrap.min.css" />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-white bg-primary">
            <span class="navbar-brand mb-0 h1">Project Explorer</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline order-2">
                <input class="form-control ml-sm-2" type="search" placeholder="Search Projects" name="searchForm" id="searchForm" />
                <button class="btn btn-outline-light" type="submit">Search</button>
                <button type="submit">Submit</button>
            </form>
            <div class="collapse navbar-collapse mb-0 justify-content-end order-12" id="navbarNav">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Sign in<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <div class="container mt-4">
            <h3><strong>Project 1</strong></h3>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Created by<br/>
                    Jane Doe</p>
                </div>
                <div class="col">
                    <p>Date Created<br/>
                    12/08/2017</p>
                </div>
                <div class="col">
                    <p>Last Updated<br/>
                    01/09/2018</p>
                </div>
                <div class="col text-right"> 
                    <a href="viewproject.html" class="btn btn-primary">View Project</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h2><strong>Edit Project</strong></h2>
                    <hr />
                    <div class="form">
                        <form name="editProject">
                            <div class="form-group">
                                <label>Project Name </label>
                                <input type="text" name="name" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Project Abstract</label>
                                <textarea type="text" name="abstract" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Authors </label>
                                <input type="text" name="authors" class="form-control" />
                            </div>
                            <div>
                                <label>Tag(s): <br /></label>
                                <input type="text" name="tags" class="form-control mb-2" />
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col">
                    <h2><strong>Manage project Files</strong></h2>
                    <hr />
                    <div class="form-group">
                        <label>Upload File: <br /></label>
                        <input type="file" name="projectFile" class="form-control" /><br />
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Project files
                        </div>
                        <div class="card-body">
 
                            <p class="card-text">No file uploaded yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </main>
    <footer class="container-fluid-text-right">
        <p class="mt-5 mb-3 mx-2 text-muted" style="text-align:right;">Project Explorer &copy; 2020 - <strong>Edconnect</strong></p>
    </footer>
</body>
</html>
