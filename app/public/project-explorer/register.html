<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <header>
        <h1><strong>Project Explorer</strong></h1>
        <h2><strong>One Stop Database for Academic Projects</strong></h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register">Register</a>
        <a href="createproject.html">Submit</a>
    </nav>
    <main>
        <section>
            <p>
                <h1><strong>Signup</strong></h1>
            </p>
            <form>
                <p><label>First Name: <input type="text" name="firstName" /></label></p>
                <p><label>Last Name: <input type="text" name="lastName" /></label></p>
                <p><label>Email Address: <input type="email" name="email" /></label></p>
                <p><label>Password: <input type="password" name="password" /></label></p>
                <p><label>Matric Number: <input type="text"name="matricNumber" /></label></p>
                <p>
                    <label>Program:</label>
                    <select name="program">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </p>
                <p>
                    <label>Graduation Year:</label>
                    <select name="graduationYear">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </p>
                <p><label><input type="submit" /></label></p>
            </form>
        </section>
    </main>
</body>
</html>
