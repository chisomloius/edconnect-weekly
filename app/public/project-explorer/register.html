<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="css\bootstrap.min.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-white bg-primary">
            <span class="navbar-brand mb-0 h1">Project Explorer</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline order-2">
                <input class="form-control ml-sm-2" type="search" placeholder="Search Projects" name="searchForm" id="searchForm" />
                <button class="btn btn-outline-light" type="submit">Search</button>
                <button type="submit">Submit</button>
            </form>
            <div class="collapse navbar-collapse mb-0 justify-content-end order-12" id="navbarNav">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Sign in<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
            <div class="container mx-2 d-flex justify-content-center">
                <h1><strong>Signup</strong></h1>
            </div>
            <div class="container d-flex justify-content-center">
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>First name </label>
                                <input type="text" name="firstName" class="form-control" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Last Name </label>
                                <input type="text" name="lastName" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Email Address: </label>
                                <input type="email" name="email" class="form-control"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Password: </label>
                                <input type="password" name="password" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Program:</label>
                                <select name="program" class="form-control">
                                    <option value="computer_science">Computer Science</option>
                                    <option value="computer_information_systems">Computer Information Systems</option>
                                    <option value="computer_technology">Computer Technology</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Matric Number:</label>
                                <input type="text" name="matricNumber" class="form-control"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Graduation Year:</label>
                                <select name="graduationYear" class="form-control">
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        <footer class="container-fluid-text-right">
            <p class="mt-5 mb-3 mr-2 text-muted" style="text-align:right;">Project Explorer &copy; 2020 - <strong>Edconnect</strong></p>
        </footer>
    </main>
</body>
</html>
